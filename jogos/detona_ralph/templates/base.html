<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Detona Ralph{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}" />

    {% block head %}{% endblock %}
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <div class="container">
            <h1 class="mb-0">Detona Ralph - Desafio</h1>
        </div>
    </header>

    <main class="container">
        {% block content %}
        <!-- Conteúdo das páginas vai aqui -->
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <div class="container">
            <small>© 2025 Detona Ralph</small>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle (com Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Seu JavaScript -->
    <script defer src="{{ url_for('static', filename='scripts/engine.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
