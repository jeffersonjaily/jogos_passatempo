<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Detona Ralph</title>
  

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="../src/styles/reset.css" />
  <link rel="stylesheet" href="../src/styles/main.css" />

  <style>
    /* Evita sele√ß√£o e zoom duplo por toque */
    body, .container, .square {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="menu-sound">
        <button id="btnSound">üîä</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" />
      </div>
      

      <div class="menu-time">
        <h2 style="color: red;">Time Left</h2>
        <h2 id="timeLeft">0</h2>
      </div>
      

      <div class="menu-score">
        <h2 style="color: red;">Your Score</h2>
        <h2 id="score">0</h2>
      </div>

      <div class="menu-lives">
        <img src="../src/images/player.png" alt="Player lives" height="40" />
        <h2 id="playerLives">x5</h2>
      </div>
    </div>

    <!-- Bot√£o de voltar ao menu -->
    <div style="margin: 10px 0;">
      <a href="/index.html">
        <button style="color: red; background-color: black; border: 1px solid gold; font-family: 'Press Start 2P', cursive; padding: 10px; font-size: 12px;">
          ‚¨Ö Voltar ao Menu de Jogos
        </button>
      </a>
    </div>

    <div id="difficulty-menu" class="difficulty-menu">
      <h1>Escolha a dificuldade</h1>
      <button class="btn-difficulty" data-level="easy">Easy</button>
      <button class="btn-difficulty" data-level="normal">Normal</button>
      <button class="btn-difficulty" data-level="hard">Hard</button>

      <div id="lastScore" style="margin-top: 20px; font-size: 1.2em; color: #eee;">
        üßæ √öltima pontua√ß√£o: 0
      </div>
      <div id="highScoreDisplay" style="font-size: 1.2em; color: gold;">
        ü•á Melhor pontua√ß√£o: 0
      </div>
    </div>

    <div class="panel">
      <div class="panel-row">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>

    <!-- Ranking -->
    <div id="ranking-container" style="display: none; text-align: center; margin-top: 40px;">
      <h2 style="color: gold;">üèÜ Ranking de Melhores Pontua√ß√µes</h2>
      <ul id="ranking" style="color: white; list-style: none; padding: 0;"></ul>
      <button id="btnRestart">Jogar Novamente</button>
    </div>
  </div>

  <script defer src="../src/scripts/engine.js"></script>
</body>

</html>
